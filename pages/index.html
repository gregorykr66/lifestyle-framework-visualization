<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
</head>
<body>
<script>
        var width = 2000;
        var height = 1000;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        var g = svg.append("g");
        var links = []
        //Load data
        //d3.json("https://raw.githubusercontent.com/gregorykr66/lifestyle-framework-visualization/master/data/mock.json").then(function(data) {
        d3.json("../data/mock.json").then(function(data) {
            links = data["links"]
            nodes = data["lifestyles"]
            person = data["person"]

            // set up the forces
            var link = d3.forceLink(links)
            .id(function(d) { return d.name;} )
            .iterations(3)
            .distance(function(d) {
                if (d.source.name == person.name) {
                    ratio = 10 - d.target.intensity
                    dist = ratio * 80;
                } else {            
                    if (d.value > 0) {
                        ratio = 10 - d.value
                        dist = 20 * ratio
                    } else {
                        ratio = Math.abs(d.value)
                        dist = 80 * ratio
                    }
                }
                return dist;
            })
            .strength(1);
            
            nodes.forEach(function(node) {
                personLink = {
                    "source": person.name,
                    "target": node.name
                };
                links.push(personLink);
            });

            nodes.push(person)
            // create simulation
            var simulation = d3.forceSimulation().nodes(nodes);


            var charge = d3.forceManyBody().strength(-400);
            var forceX = d3.forceX().x(width / 2).strength(.05);
            var forceY = d3.forceY().y(height / 2).strength(.05);
            var forceCenter = d3.forceCenter(width / 2, height / 2);

            // apply the forces
            simulation
                .force("link", link)
                .force("charge", charge)
                .force("center", forceCenter)
                .force("forceX", forceX)
                .force("forceY", forceY);

            //add tick instructions:
            simulation.on("tick", simulation_tick);

            var link = g
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("stroke-width", function(d) {
                    if (d.source.name == person.name) {
                        size = d.target.intensity / 2;
                    } else {   
                        size = Math.abs(d.value)         
                    }
                    return size;
                })
                .attr("stroke", function(d) {
                    if (d.source.name == person.name) {
                        color = "#D6EAF8";
                    } else {   
                        if(d.value > 0){
                            color = "#58D68D"
                        }else{
                            color = "#EC7063"
                        }
                    }
                    return color;
                })
                .style("opacity", 0.8);

            //group the nodes together for easier ticking
            var node = g.selectAll("g")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("id", function(d) { return d.name; })
                .call(d3.drag()
                    .on("start", dragStart)
                    .on("drag", dragDone)
                );

            // add the node circle with the specific colors and radius
            node
                .append("circle")
                .attr("r", function(d) { return d.intensity*2; })
                .attr("fill", "#E91E63");

            // add specific formatting for 'person' node
            var personNode = d3.select(`#${person.name}`);
            console.log(personNode);

              personNode
                .append("ellipse")
                .attr("cx", 1)
                .attr("cy", 1)
                .attr("rx", 30)
                .attr("ry", 25)
                .attr("fill", "#00CC66")
                ;

            // add the name label
            node
                .append("text")
                .attr("font-family", "Cambria")
                .attr("font-size", "12pt")
                .attr("dx", "-20")
                .attr("dy", "38")
                .attr("style", "fill:#455A64;fill-opacity:0.6;stroke:#444444;stroke-width:.5px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;")
                .text(function(d) {
                    return d.name;
                });

            // attach the zoom handler
            var zoom_handler = d3.zoom()
                .on("zoom", zoom_actions);

            zoom_handler(svg);

            //Zoom functions
            function zoom_actions() {
                g.attr("transform", d3.event.transform)
            }

            function dragStart(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart()
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragDone(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function simulation_tick() {
                link
                    .attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node
                    .attr("transform", function(d) {
                        return "translate(" + d.x + ", " + d.y + ")";
                    });
            }
        });
</script>
<div id="first"></div>
</body>
</html>
